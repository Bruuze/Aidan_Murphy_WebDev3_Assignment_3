<div class="body container">
    <div class="row">

        <div class="col-sm-12">
            <hr/>
            <div class="heading">
                <h2>Custom Button</h2>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-3">

            <label for="buttonText">Button Text</label><br/>
            <input type="text" id="buttonText" value="Button" maxlength="16"><br>
            <label for="paddingRange">Padding</label><br/>
            <input type="range" id="paddingRange" min="1" max="20" value="8"><br>
            <label for="fontRange">Font Size</label><br/>
            <input type="range" id="fontRange" min="10" max="32" value="16"><br>
            <label for="borderThicknessRange">Border Thickness</label><br/>
            <input type="range" id="borderThicknessRange" min="0" max="12" value="2"><br>
            <label for="roundnessRange">Roundness</label><br/>
            <input type="range" id="roundnessRange" min="0" max="56" value="0"><br>
            <label for="roundnessRange">Transition Speed</label><br/>
            <input type="number" id="transitionSpeedText" min="0" max="4" value="0" step=".2"><br>




        </div>

        <div class="col-sm-6">
            <div id ="buttoncontainer">
                <a href="javascript:void(0)" class="tooltip-button">Button</a>
            </div>

            <p>
                <input type="text" id="saveName">
                <button id="saveButton">save</button>
            </p>

        </div>

        <div class="col-sm-3">
            <h5>Saved Button Styles</h5>
            <ol id="buttonlist">

            </ol>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-3">
            <h5>Normal</h5>
            <label for="textColor">Text Colour</label>
            <input type="color" id="textColor" value="#000000"><br>
            <label for="borderColor">Border Colour</label>
            <input type="color" id="borderColor" value="#000000"><br>
            <label for="backgroundColor">Background Colour</label>
            <input type="color" id="backgroundColor" value="#FFFFFF"><br>
        </div>
        <div class="col-sm-3">
            <h5>Hover</h5>
            <label for="textColorHover">Text Colour</label>
            <input type="color" id="textColorHover" value="#818181"><br>
            <label for="borderColorHover">Border Colour</label>
            <input type="color" id="borderColorHover" value="#000000"><br>
            <label for="backgroundColorHover">Background Colour</label>
            <input type="color" id="backgroundColorHover" value="#FFFFFF"><br>
        </div>
        <div class="col-sm-3">
            <h5>Active</h5>
            <label for="textColorActive">Text Colour</label>
            <input type="color" id="textColorActive" value="#000000"><br>
            <label for="borderColorActive">Border Colour</label>
            <input type="color" id="borderColorActive" value="#000000"><br>
            <label for="backgroundColorActive">Background Colour</label>
            <input type="color" id="backgroundColorActive" value="#FFFFFF"><br>
        </div>
        <div class="col-sm-3">
            <h5>HTML</h5>
            <p id="the-html">

            </p>
            <h5>CSS</h5>
            <p id="the-css">

            </p>
        </div>
    </div>
